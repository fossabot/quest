        Loading...
      </div>
    </div>
    <svg onclick="jump('auth')" class="w-6 h-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9" />
    </svg>

        <div class="rounded-2xl p-5 transition-all duration-300 cursor-pointer bg-gray-600 hover:bg-gray-800">

        <div onclick="jump('search')" class="rounded-2xl p-5 transition-all duration-300 cursor-pointer bg-gray-600 hover:bg-gray-800">
          <svg class="mx-auto w-20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

          </svg>          
          <p class="text-xl font-medium text-muted-800 mt-2">查题</p>
          <p class="text-sm font-medium text-gray-400">通过题干或答案查询题目</p>
        </div>
        <div onclick="jump('question')" class="rounded-2xl p-5 transition-all duration-300 cursor-pointer bg-gray-600 hover:bg-gray-800">
          <svg class="mx-auto w-20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
          </svg>          
          <p class="text-xl font-medium text-muted-800 mt-2">刷题</p>
          <p class="text-sm font-medium text-gray-400">查看指定科目下的所有题目</p>
        </div>
        <div onclick="jump('exam')" class="rounded-2xl p-5 transition-all duration-300 cursor-pointer bg-gray-600 hover:bg-gray-800">
          <svg class="mx-auto w-20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" />

<script src="common/common.js"></script>
<script>
  function jump(path){

</script>
</html>
