<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>查题</title>
  <meta content="#1f2937" name="apple-mobile-web-app-status-bar-style">   
  <script src="../common/jquery-3.7.0.js"></script>
  <script src="../common/tailwind-3.3.2.js"></script>
  <link href="../common/common.css" type="text/css" rel="stylesheet" />
  <style>
    #selectText{
      max-width: 220px;
    }
  </style>
</head>

<body class="bg-gray-700 text-slate-200">
  <div id="loading" class="fixed w-full h-screen bg-gray-800 z-10 flex items-center justify-center">
    <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
      </path>
    </svg>
  </div>
  <div class="relative flex h-12 w-full items-center justify-between px-4 bg-gray-800">
    <div class="flex items-center">
      <a class="flex items-center" href="/app">
        <svg class="shrink-0 text-primary-600 h-9 shrink-0 pr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          fill="currentColor" class="w-6 h-6">
          <path
            d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.858 1.858 0 00-.859 1.228 49.803 49.803 0 00-4.634-1.527.75.75 0 01-.231-1.337A60.653 60.653 0 0111.7 2.805z" />
          <path
            d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 00.551-1.608 1.5 1.5 0 00.14-2.67v-.645a48.549 48.549 0 013.44 1.668 2.25 2.25 0 002.12 0z" />
          <path
            d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 01-1.286 1.794.75.75 0 11-1.06-1.06z" />
        </svg>
        <div class="pr-6 font-sans sm:flex max-sm:hidden appName">
          Loading...
        </div>
      </a>
      <div onclick="showSelect()" class="relative cursor-pointer items-center gap-2 font-sans flex">
        <p>科目:</p>
        <h2 id="selectText" class="font-semibold line1">点此选择查题科目</h2>
        <div id="selectBox"
          class="hidden overflow-y-auto h-64 border-gray-600 bg-gray-800 absolute top-8 -left-1 z-20 w-48 rounded-xl border p-2 transition-all duration-300 opacity-0 translate-y-1">
        </div>
      </div>
    </div>
    <div class="flex">
      <div id="userName" class="mr-1 text-gray-400 max-sm:hidden"></div>
      <div id="userRole" class="mr-2 text-gray-400 max-sm:hidden"></div>
      <svg onclick="exit()" class="w-6 h-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9" />
      </svg>
    </div>
  </div>
  <div class="mx-auto w-full max-w-7xl" style="min-height: calc(100vh - 90px);z-index: 1;">

  </div>
</body>
<script src="../common/common.js"></script>
<script>
  (function () {
    if (checkLogin()) getSubjectList();
    $('body>div').on('click', function () {
      if (select) return hideSelect()
    })
  })()

  var token = '';
  var user = {};
  function checkLogin() {
    token = localStorage.getItem('accessToken')
    if (token == '' || token == undefined) return jump('auth')
    else {
      user = JSON.parse(localStorage.getItem('cacheUser'))
      $('#userName').text(user.name.toUpperCase())
      $('#userRole').text(user.admin ? '管理员' : '同学')
      if (user.admin) {
        $('#menu').removeClass('lg:grid-cols-3');
        $('#menu').addClass('lg:grid-cols-4');
        $('#appAdmin').show()
      } else {
        $('#appAdmin').remove()
      }
      return true
    }
  }

  function jump(path) {
    window.location.href = '/app/' + path;
    return false;
  }

  var select = false
  function showSelect() {
    cancelBubble();
    if (select) return hideSelect()
    select = true
    $('#selectBox').show()
    setTimeout(function () {
      $('#selectBox').removeClass('opacity-0')
    }, 100)
  }

  function hideSelect() {
    cancelBubble();
    select = false
    $('#selectBox').addClass('opacity-0')
    setTimeout(function () {
      $('#selectBox').show()
    }, 300)
    return false;
  }

  var sid = 0;
  function selectSubject(id, name) {
    cancelBubble();
    sid = id;
    $('#selectText').text(name)
    hideSelect()
  }

  function exit() {
    localStorage.clear()
    jump('auth')
  }

  function cancelBubble(e) {
    var evt = e ? e : window.event;
    if (evt.stopPropagation) {
      evt.stopPropagation();
    } else {
      evt.cancelBubble = true;
    }
  }

  var subjectList = []
  function getSubjectList() {
    $.ajax({
      url: '/api/subject/list',
      method: "GET",
      headers: {
        Authorization: 'Bearer ' + token
      },
    }).done(function (res) {
      if (res.list) {
        subjectList = res.list
        for (let i in subjectList) {
          var item = subjectList[i];
          $('#selectBox').append(`<div onclick="selectSubject(${item.id},'${item.name}')" class="cursor-pointer hover:bg-gray-600 w-full rounded-lg px-3 py-2 font-sans text-xs font-medium">${item.name}</div>`)
        }
      } else {

      }
    });
  }
</script>

</html>
