<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>登录</title>
  <meta content="#1f2937" name="apple-mobile-web-app-status-bar-style">
  <script src="../common/jquery-3.7.0.js"></script>
  <script src="../common/tailwind-3.3.2.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-800 text-slate-200">
  <div class="flex flex-col justify-center sm:py-12" style="min-height: calc(100vh - 37px);">
    <div id="loading" class="fixed w-full bg-gray-800">
      <div class="lg:p-10 p-4 mx-auto w-96 max-sm:w-full animate-pulse">
        <div class="h-8 w-64 bg-gray-300 rounded-lg mx-auto mb-5"></div>
        <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
          <div class="px-5 py-7">
            <div class="h-5 w-14 bg-gray-300 rounded-lg mb-3"></div>
            <div class="h-9 w-full bg-gray-300 rounded-lg mb-5"></div>
            <div class="h-5 w-10 bg-gray-300 rounded-lg mb-3"></div>
            <div class="h-9 w-full bg-gray-300 rounded-lg mb-5"></div>
            <div class="h-9 w-full bg-gray-300 rounded-lg"></div>
          </div>
          <div class="p-5">
            <div class="h-5 w-60 bg-gray-300 rounded-lg mx-auto"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="lg:p-10 p-4 mx-auto w-96 max-sm:w-full">
      <h1 class="font-bold text-center text-2xl mb-5 appName">Loading...</h1>
      <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        <div class="px-5 py-7">
          <label class="font-semibold text-sm text-gray-600 pb-1 block">用户名</label>
          <input type="text" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-gray-900 text-sm w-full"
            name="username" />
          <label class="font-semibold text-sm text-gray-600 pb-1 block">密码</label>
          <input type="password" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-gray-900 text-sm w-full"
            name="password" />
          <button type="button" id="login"
            class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center">
            <svg class="btn-load hidden animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <span class="btn-txt">登录</span>
          </button>
        </div>
        <div class="text-center p-5 text-sm text-gray-400">
          忘记密码或注册账户请联系管理员
        </div>
      </div>
    </div>
  </div>

  <div class="relative z-10 dialog dialog-error hidden ease-out duration-300 opacity-0">
    <div class="fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-gray text-left shadow-xl transition-all w-full max-w-md">
          <div class="bg-white p-4 sm:p-4 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">登录失败</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500 dialog-message"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-2 py-4 sm:flex sm:flex-row-reverse sm:px-4">
            <button type="button" onclick="closeDialog()"
              class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:w-auto">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="relative z-10 dialog dialog-success hidden ease-out duration-300 opacity-0">
    <div class="fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-gray text-left shadow-xl transition-all w-full max-w-md">
          <div class="bg-white p-4 sm:p-4 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                <svg class="h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">登录成功</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500 dialog-message"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-2 py-4 sm:flex sm:flex-row-reverse sm:px-4">
            <button type="button" onclick="closeDialog()"
              class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:w-auto">确认</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="../common/common.js"></script>
<script src="../common/md5.js"></script>
<script src="index.js"></script>

</html>
